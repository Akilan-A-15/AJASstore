{% extends 'shop/layouts/main.html' %}
{% block title %}
<title> Collection | AJAS </title>
{% endblock title %}
{% block content %}
<section  style="margin-top: 70px;">
    <section class="bg-light py-4 ny-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="nb-3">Categories</h4>
                    <hr style="border-color: #b8bfc2;">
                </div>
                {% include 'shop/inc/msg.html' %}
                {% for item in category%}
                <div class="col-nd-4 col-lg-3" >
                    <div class="card my-3 ">
                        <img src="{{item.image.url}}" class="card-image-top" alt="categories" style="height: 250px; width: 250px;">
                        <a href="{% url 'collection' item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{item.name}}</h5>
                            <p class="card-text">{{item.description}}</p>
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    
</section>
    
{% endblock content %}
